<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Risk Reward</title>
  <link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Risk Reward Ratio</h1>
			<p>
				Use this to help calculate your risk reward ratio.
			</p>
		</header>


		<div class="input-area">
		<input id='entry' type="number" placeholder='Entry'>
		<input id='target' type="number" placeholder='Target'>
		<input id='stop' type="number" placeholder='Stop'>
		<input id='stake' type="number" placeholder='Stake'>
		<div id="longShortToggle">
			<button id='long' class='btn btn-success'>Long</button>
			<button id='short' class='btn btn-danger'>Short</button>
		</div>

		<div class="calculations">
			<table>
				<tr>
					<td id="rrr"> - </td>
					<td id="target-pnl"> - </td>
					<td id="stop-pnl"> - </td>
				</tr>
				<tr>
					<td>Risk Reward</td>
					<td>Target PnL</td>
					<td>Stop PnL</td>
				</tr>
			</table>
			<table>
				<tr>
					<td id="profit"> - </td>
					<td id="loss"> - </td>
				</tr>
				<tr>
					<td>Profit</td>
					<td>Loss</td>
				</tr>
			</table>

			<footer>
				<p>Created by Ivan Poon</p>
			</footer>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
